<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我自己的impress练习</title>
	<link rel="stylesheet" href="css/impress-demo.css">
	<style>
		.fallback-message{
			display: none;
		}
		.impress-not-supported .fallback-message{
			display: block;
		}
	</style>
</head>
<body class="impress-not-supported">
	<div id="impress">
		<div class="step" data-x="-1000" data-y="-1500" data-scale="5" data-rotate="40">
			哇，扎心了，老铁~~~
			<b>I need some medicine,i won't give up the hope! <b style="color:red">SAVE ME!!!</b></b>
		</div>
		<div class="step" data-x="1700" data-y="-400" data-scale="0.5">
			仿佛做了一个噩梦~~~~
			<b>Now i can relax~~~嘤嘤嘤。。。。。。</b>
		</div>
		<div class="step" data-x="2400" data-y="-800" data-scale="3" data-rotate-z="90">
			<p><b>如果~~~~</b></p>
			<p>我曾&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;信奉~~~</p>
		</div>
		<div class="step" data-x="-700" data-y="0" data-rotate-x="60" data-rotate-y="80" data-rotate-z="120">
			<img src="images/chaohu-img1.jpg" alt="mmp...">
			<p><b>心塞~~~</b></p>
			<p>看图，并不想说话~~~~~~</p>
		</div>
		<div class="fallback-message">
    		<p>尊驾的浏览器太老土啦！<b>无法满足impress.js的要求</b>，现在你只能看到一些最朴素的演示画面。</p>
    		<p>为了欣赏漂亮的演示画面，请使用先进、优雅、快速、美丽、免费的现代浏览器，比如 <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> 。</p>
		</div>
	</div>
</body>
<script src="js/impress.js"></script>
<script>impress().init()</script>
</html>
